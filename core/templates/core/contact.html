{% extends "store/base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<section class="py-14">
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-3xl font-bold">Contact</h1>
    <p class="mt-3 text-gray-600">Besoin d’un devis Personnalisation/Formation ? Écrivez-nous.</p>
    <form action="mailto:contact@example.com" method="post" enctype="text/plain" class="mt-6 space-y-3">
      <input class="w-full border rounded-xl px-3 py-2" type="text" name="nom" placeholder="Votre nom" required>
      <input class="w-full border rounded-xl px-3 py-2" type="email" name="email" placeholder="Votre email" required>
      <textarea class="w-full border rounded-xl px-3 py-2" name="message" rows="5" placeholder="Votre message"></textarea>
      <button class="px-5 py-3 rounded-xl bg-blue-600 text-white">Envoyer</button>
    </form>
  </div>
</section>
{% endblock %}
