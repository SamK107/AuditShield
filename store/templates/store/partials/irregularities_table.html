<div id="rowsTable" class="mt-4 overflow-x-auto">
    <table class="w-full text-left text-sm border rounded-2xl overflow-hidden">
      <thead class="bg-slate-100 text-slate-700">
        <tr>
          <th class="p-3">Irrégularité</th>
          <th class="p-3">Référence</th>
          <th class="p-3">Acteurs concernés</th>
          <th class="p-3">Dispositions pratiques</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        {% for r in rows %}
          <tr class="align-top">
            <td class="p-3 font-medium">{{ r.irregularite }}</td>
            <td class="p-3">{{ r.reference }}</td>
            <td class="p-3">{{ r.acteurs }}</td>
            <td class="p-3">{{ r.dispositions }}</td>
          </tr>
        {% empty %}
          <tr>
            <td class="p-3 text-slate-500" colspan="4">Aucun extrait disponible pour le moment.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
