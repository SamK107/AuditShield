{% extends "store/base.html" %}
{% block content %}
<section class="max-w-2xl mx-auto px-4 py-8">
  <h1 class="text-xl font-semibold mb-4">Uploader un fichier</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 rounded bg-gray-900 text-white">Envoyer</button>
  </form>
</section>
{% endblock %}
