{% extends "store/base.html" %}
{% block title %}Réclamer l’accès – Téléchargements{% endblock %}
{% block content %}
<section class="max-w-xl mx-auto px-4 py-8">
  <h1 class="text-xl font-semibold mb-4">Réclamer l’accès aux ressources</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <label class="block text-sm">Email
      <input name="email" type="email" required class="border rounded w-full p-2">
    </label>
    <label class="block text-sm">Ressource protégée
      <select name="category" class="border rounded w-full p-2">
        {% for c in categories %}
        <option value="{{ c.slug }}">{{ c.title }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="block text-sm">Plateforme d’achat
      <select name="platform" class="border rounded w-full p-2">
        <option value="SITE">Achat sur ce site</option>
        <option value="AMAZON">Amazon Kindle</option>
        <option value="KOBO">Kobo</option>
        <option value="APPLE">Apple Books</option>
        <option value="OTHER">Autre</option>
      </select>
    </label>
    <label class="block text-sm">N° de commande (plateforme externe)
      <input name="order_ref" class="border rounded w-full p-2" placeholder="Optionnel">
    </label>
    <label class="block text-sm">Preuve d’achat (capture, PDF – optionnel)
      <input name="proof" type="file" class="border rounded w-full p-2">
    </label>
    <button class="px-4 py-2 rounded bg-gray-900 text-white">Envoyer</button>
  </form>
</section>
{% endblock %}
